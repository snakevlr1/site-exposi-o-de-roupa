<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExposiÃ§Ã£o de camisas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
    }
    header {
      background-color: #000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 2rem;
    }
    .gallery-item {
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .gallery-item img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    .add-to-cart-btn {
      margin-top: 8px;
      padding: 8px;
      background-color: #f90505;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .add-to-cart-btn:hover {
      background-color: #333;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: white;
      margin-top: 2rem;
    }
    .social-links a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .social-links a img {
      margin-right: 8px;
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }
    .social-links a:hover {
      text-decoration: underline;
      color: #1DA1F2;
    }
   
    #cart {
      position: fixed;
      top: 10%;
      right: 10px;
      width: 280px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      max-height: 70vh;
      overflow-y: auto;
      font-size: 14px;
      z-index: 1000;
      display: none; 
    }
    #cart h2 {
      margin-top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #cart h2 button {
      background: #fe0202;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      padding: 2px 8px;
      font-size: 14px;
    }
    #cart ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    #cart ul li {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #cart ul li .item-info {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-grow: 1;
    }
    #cart ul li .item-info img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      object-fit: cover;
      border: 1px solid #ddd;
    }
    #cart ul li button.remove-btn {
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      margin-left: 8px;
    }

    
    #toggle-cart-btn {
      position: fixed;
      top: 10%;
      right: 10px;
      z-index: 1100;
      background: #000;
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Teste camisas vini</h1>
    <p>teste subtitulo vini</p>
  </header>

  <section class="gallery">
    <div class="gallery-item" data-name="Camisa 1" data-img="camisas/camisa1.jpg">
      <img src="camisas/camisa1.jpg" alt="camisa 1" />
      <button class="add-to-cart-btn">Adicionar ao carrinho</button>
    </div>
    <div class="gallery-item" data-name="Camisa 2" data-img="camisas/camisa2.jpg">
      <img src="camisas/camisa2.jpg" alt="camisa 2" />
      <button class="add-to-cart-btn">Adicionar ao carrinho</button>
    </div>
    <div class="gallery-item" data-name="Camisa 3" data-img="camisas/camisa3.jpg">
      <img src="camisas/camisa3.jpg" alt="camisa 3" />
      <button class="add-to-cart-btn">Adicionar ao carrinho</button>
    </div>
    <div class="gallery-item" data-name="Camisa 4" data-img="camisas/camisa4.jpg">
      <img src="camisas/camisa4.jpg" alt="camisa 4" />
      <button class="add-to-cart-btn">Adicionar ao carrinho</button>
    </div>
    <div class="gallery-item" data-name="Camisa 5" data-img="camisas/camisa5.jpg">
      <img src="camisas/camisa5.jpg" alt="camisa 5" />
      <button class="add-to-cart-btn">Adicionar ao carrinho</button>
    </div>
    <div class="gallery-item" data-name="Camisa 6" data-img="camisas/camisa6.jpg">
      <img src="camisas/camisa6.jpg" alt="camisa 6" />
      <button class="add-to-cart-btn">Adicionar ao carrinho</button>
    </div>
  </section>

  
  <button id="toggle-cart-btn" aria-label="Mostrar carrinho">ðŸ›’</button>

  <div id="cart" role="region" aria-label="Carrinho de compras">
    <h2>
      Carrinho
      <button id="close-cart-btn" aria-label="Fechar carrinho">&times;</button>
    </h2>
    <ul id="cart-items"></ul>
  </div>

  <footer>
    <p>Entre em contato:</p>
    <div class="social-links">
      <a href="https://www.instagram.com/shado_wlancer/" target="_blank" rel="noopener">
        <img src="https://cdn-icons-png.flaticon.com/24/2111/2111463.png" alt="Instagram" />
        Instagram
      </a>
      <a href="https://wa.me/19981210682" target="_blank" rel="noopener">
        <img src="https://cdn-icons-png.flaticon.com/24/733/733585.png" alt="WhatsApp" />
        WhatsApp
      </a>
    </div>
  </footer>

  <script>
    const cartItemsContainer = document.getElementById('cart-items');
    const cartElement = document.getElementById('cart');
    const toggleCartBtn = document.getElementById('toggle-cart-btn');
    const closeCartBtn = document.getElementById('close-cart-btn');

    let cart = [];

    function updateCart() {
      cartItemsContainer.innerHTML = '';

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<li>Carrinho vazio</li>';
        return;
      }

      cart.forEach((item, index) => {
        const li = document.createElement('li');

        li.innerHTML = `
          <div class="item-info">
            <img src="${item.img}" alt="${item.name}" />
            <span>${item.name}</span>
          </div>
          <button class="remove-btn" aria-label="Remover ${item.name}" onclick="removeFromCart(${index})">&times;</button>
        `;
        cartItemsContainer.appendChild(li);
      });
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
      button.addEventListener('click', () => {
        const itemElement = button.parentElement;
        const itemName = itemElement.getAttribute('data-name');
        const itemImg = itemElement.getAttribute('data-img');

        if (!cart.some(item => item.name === itemName)) {
          cart.push({ name: itemName, img: itemImg });
          updateCart();
          if (cartElement.style.display === 'none' || !cartElement.style.display) {
            cartElement.style.display = 'block'; 
          }
        } else {
          alert('Item jÃ¡ estÃ¡ no carrinho.');
        }
      });
    });

    toggleCartBtn.addEventListener('click', () => {
      if (cartElement.style.display === 'none' || !cartElement.style.display) {
        cartElement.style.display = 'block';
      } else {
        cartElement.style.display = 'none';
      }
    });

    closeCartBtn.addEventListener('click', () => {
      cartElement.style.display = 'none';
    });

    
    cartElement.style.display = 'none';
    updateCart();

    
    window.removeFromCart = removeFromCart;
  </script>
</body>
</html>
